<!-- app/product_detail2.html -->

{% extends 'base.html' %}

{% block content %}
<h1>{{ product.name }}</h1>
<p>Quantity in stock: {{ product.quantity_in_stock }}</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="product_id" value="{{ product.id }}">
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
